<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        #saveButton {
            background-color: #4CAF50;
            color: white;
        }
        #clearButton {
            background-color: #f44336;
            color: white;
        }
        #status {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <button id="saveButton" class="button">Save All</button>
    <button id="clearButton" class="button">Clear Links</button>
    <div id="status"></div>
    <script src="js/popup.js"></script>
</body>
</html>
